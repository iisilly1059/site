<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly funness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="data:,">
</head>
<body data-theme="dark">
    <div id="fps" style="position:fixed;top:10px;right:10px;color:var(--color-text);background:rgba(0,0,0,0.5);padding:5px 10px;border-radius:5px;font-size:0.8rem;z-index:9999;">FPS: 0</div>
    <canvas id="particle-canvas"></canvas>

    <div class="content">
        <nav class="bg-gray-800 bg-opacity-90 backdrop-blur-md shadow-xl border-b-2 border-purple-500/50 flex-shrink-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-end h-16 items-center">
                    <div class="flex items-center space-x-2">
                        <button class="nav-button font-medium px-6 py-2 rounded-lg transition-all duration-200" data-view="home-page">Home</button>
                        <button class="nav-button font-medium px-6 py-2 rounded-lg transition-all duration-200" data-view="games">Games</button>
                        <button class="nav-button font-medium px-6 py-2 rounded-lg transition-all duration-200" data-view="settings">Settings</button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="home-page-view" class="view">
            <div class="home-left">
                <div class="typewriter-container">
                    <span class="static-text">Welcome to</span>
                    <span id="gradient-word" class="gradient-word"></span>
                </div>
                <button onclick="showView('games')" class="play-btn">Play Games</button>
            </div>
            <div class="home-right">
                <div id="game-showcase" class="showcase-game">
                    <img id="showcase-img" src="" alt="">
                    <div id="showcase-title" class="showcase-title"></div>
                </div>
            </div>
            <button id="home-about-blank-btn" class="about-blank-btn">Open in about:blank</button>
        </div>

        <div id="games-view" class="view hidden-view pt-6 h-full overflow-y-auto overflow-x-hidden">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="game-search" placeholder="Search games..." autocomplete="off">
            </div>
            <div id="game-box-wrapper" class="mx-auto space-y-4">
                <div class="five-box-row">
                    <div class="game-box" data-url="https://iisilly1059.github.io/slope/index.html" data-title="Slope" data-img="https://i.imgur.com/1oNbzew.png">
                        <img src="https://i.imgur.com/1oNbzew.png" alt="Slope">
                        <div class="game-title">Slope</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/slope-2/index.html" data-title="Slope 2" data-img="https://i.imgur.com/9QZQMsl.jpeg">
                        <img src="https://i.imgur.com/9QZQMsl.jpeg" alt="Slope 2">
                        <div class="game-title">Slope 2</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/stickman-hook/index.html" data-title="Stickman Hook" data-img="https://i.imgur.com/qB79Rsl.jpeg">
                        <img src="https://i.imgur.com/qB79Rsl.jpeg" alt="Stickman Hook">
                        <div class="game-title">Stickman Hook</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/vex-3/index.html" data-title="Vex 3" data-img="https://i.imgur.com/sLAF7pw.png">
                        <img src="https://i.imgur.com/sLAF7pw.png" alt="Vex 3">
                        <div class="game-title">Vex 3</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/space-company/index.html" data-title="Space Company" data-img="https://i.imgur.com/36Z4TBx.png">
                        <img src="https://i.imgur.com/36Z4TBx.png" alt="Space Company">
                        <div class="game-title">Space Company</div>
                    </div>
                </div>
                <div class="five-box-row">
                    <div class="game-box" data-url="https://iisilly1059.github.io/tiny-fishing/index.html" data-title="Tiny Fishing" data-img="https://i.imgur.com/gMFUKf9.png">
                        <img src="https://i.imgur.com/gMFUKf9.png" alt="Tiny Fishing">
                        <div class="game-title">Tiny Fishing</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/paper.io-2/index.html" data-title="Paper.io 2" data-img="https://i.imgur.com/yOt00SS.png">
                        <img src="https://i.imgur.com/yOt00SS.png" alt="Paper.io 2">
                        <div class="game-title">Paper.io 2</div>
                    </div>
                    <div class="game-box" data-url="https://krunker.io" data-title="Krunker.io" data-img="https://i.imgur.com/krunker.png">
                        <img src="https://i.imgur.com/krunker.png" alt="Krunker.io">
                        <div class="game-title">Krunker.io</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/n-gon/index.html" data-title="N-gon" data-img="https://i.imgur.com/Y7jH6PT.png">
                        <img src="https://i.imgur.com/Y7jH6PT.png" alt="N-gon">
                        <div class="game-title">N-gon</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/knife-master/index.html" data-title="Knife Master" data-img="https://i.imgur.com/tmYfHFh.jpeg">
                        <img src="https://i.imgur.com/tmYfHFh.jpeg" alt="Knife Master">
                        <div class="game-title">Knife Master</div>
                    </div>
                </div>
                <div class="five-box-row">
                    <div class="game-box" data-url="https://iisilly1059.github.io/the-heist/" data-title="The Heist" data-img="https://i.imgur.com/ca8BpFt.jpeg">
                        <img src="https://i.imgur.com/ca8BpFt.jpeg" alt="The Heist">
                        <div class="game-title">The Heist</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/the-hotel/" data-title="The Hotel" data-img="https://i.imgur.com/pd82wYR.png">
                        <img src="https://i.imgur.com/pd82wYR.png" alt="The Hotel">
                        <div class="game-title">The Hotel</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/tiny-islands/" data-title="Tiny Islands" data-img="https://i.imgur.com/Wk8TvYd.png">
                        <img src="https://i.imgur.com/Wk8TvYd.png" alt="Tiny Islands">
                        <div class="game-title">Tiny Islands</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/elastic-man/" data-title="Elastic Man" data-img="https://i.imgur.com/q8ASag2.jpeg">
                        <img src="https://i.imgur.com/q8ASag2.jpeg" alt="Elastic Man">
                        <div class="game-title">Elastic Man</div>
                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/drive-mad/" data-title="Drive Mad" data-img="https://i.imgur.com/lEk2D8K.jpeg">
                        <img src="https://i.imgur.com/lEk2D8K.jpeg" alt="Drive Mad">
                        <div class="game-title">Drive Mad</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-view" class="view hidden-view">
            <button id="fullscreen-btn-game" title="Fullscreen"><i class="fas fa-expand"></i></button>
            <iframe id="game-iframe" src="" allow="fullscreen"></iframe>
        </div>

        <div id="settings-view" class="view hidden-view p-8 h-full overflow-y-auto flex">
            <div id="settings-sidebar" class="w-32">
                <button class="tab-button active" data-tab="appearance">Appearance</button>
                <button class="tab-button" data-tab="audio">Audio</button>
                <button class="tab-button" data-tab="panic">Panic</button>
                <button class="tab-button" data-tab="cloak">Cloak</button>
                <button class="tab-button" data-tab="general">General</button>
            </div>
            <div id="settings-content" class="max-w-lg mx-auto">
                <div class="tab-panel active" id="appearance-tab">
                    <div class="setting-item">
                        <label class="flex items-center justify-between">
                            <span class="font-semibold">Enable Particles</span>
                            <label class="toggle">
                                <input type="checkbox" id="particles-toggle" checked>
                                <span class="slider"></span>
                            </label>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="block mb-2 font-semibold">Particle Density</label>
                        <input type="range" id="particle-density" min="10" max="200" value="50" class="w-full">
                        <span id="particle-density-value" class="text-sm">50</span>
                    </div>
                    <div class="setting-item">
                        <label class="flex items-center justify-between">
                            <span class="font-semibold">Performance Mode</span>
                            <label class="toggle">
                                <input type="checkbox" id="performance-toggle">
                                <span class="slider"></span>
                            </label>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="block mb-2 font-semibold">Auto-Showcase Speed (seconds)</label>
                        <select id="showcase-speed" class="w-full p-2 rounded bg-gray-900 text-gray-100 border border-gray-600">
                            <option value="1000">1s</option>
                            <option value="2000" selected>2s</option>
                            <option value="3000">3s</option>
                            <option value="5000">5s</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label class="block mb-3 font-semibold">Choose Theme</label>
                        <div class="theme-grid">
                            <div class="theme-option" data-theme="dark">Dark</div>
                            <div class="theme-option" data-theme="cotton-candy">Cotton Candy</div>
                            <div class="theme-option" data-theme="hacker">Hacker</div>
                            <div class="theme-option" data-theme="neon">Neon</div>
                            <div class="theme-option" data-theme="galaxy">Galaxy</div>
                            <div class="theme-option" data-theme="sunset">Sunset</div>
                            <div class="theme-option" data-theme="forest">Forest</div>
                        </div>
                    </div>
                </div>
                <div class="tab-panel" id="audio-tab">
                    <div class="setting-item">
                        <label class="flex items-center justify-between">
                            <span class="font-semibold">Mute Game Audio</span>
                            <label class="toggle">
                                <input type="checkbox" id="game-volume-toggle">
                                <span class="slider"></span>
                            </label>
                        </label>
                    </div>
                </div>
                <div class="tab-panel" id="panic-tab">
                    <div class="setting-item">
                        <label class="flex items-center justify-between mb-3">
                            <span class="font-semibold">Enable Panic Key</span>
                            <label class="toggle">
                                <input type="checkbox" id="panic-toggle">
                                <span class="slider"></span>
                            </label>
                        </label>
                        <div id="panic-options" class="space-y-3 hidden">
                            <div>
                                <label class="block text-sm mb-1">Panic Key</label>
                                <input type="text" id="panic-key-input" class="panic-input" placeholder="Press a key (A-Z)...">
                            </div>
                            <div>
                                <label class="block text-sm mb-1">Redirect URL</label>
                                <input type="text" id="panic-url" class="panic-input" placeholder="https://docs.google.com">
                            </div>
                            <button id="save-panic-btn" class="save-btn w-full">Save</button>
                            <p id="panic-status" class="text-sm text-green-400 mt-2 hidden">Saved!</p>
                        </div>
                    </div>
                </div>
                <div class="tab-panel" id="cloak-tab">
                    <div class="setting-item">
                        <label class="block mb-1">Cloak Title</label>
                        <input type="text" id="site-title-input" class="w-full p-2 rounded bg-gray-900 text-gray-100 border border-gray-600" placeholder="Google Docs">
                    </div>
                    <div class="setting-item">
                        <label class="block mb-1">Cloak Favicon</label>
                        <input type="file" id="site-logo-input" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-600 file:text-white">
                        <p class="text-xs mt-1">Current: <span id="current-logo">none</span></p>
                    </div>
                </div>
                <div class="tab-panel" id="general-tab">
                    <button id="open-about-blank-btn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">Open in about:blank</button>
                    <button id="reset-settings" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition mt-4">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script defer src="assets/js/main.js"></script>
</body>
</html>
